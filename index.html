<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Case Converter</title>
</head>

<body>
<h1 class="title display-4">Case Converter</h1>
<div class="input-group">
    <label for="text-input"></label><textarea class="form-control" cols="20" id="text-input" maxlength="500"
                                              minlength="10"
                                              name="text-input" required
                                              rows="10"></textarea>
</div>
<div>
    <button class="btn btn-primary" id="upper-case" name="upper-case" type="button">UpperCase</button>
    <button class="btn btn-primary" id="lower-case" name="lower-case" type="button">LowerCase</button>
    <button class="btn btn-primary" id="proper-case" name="proper-case" type="button">ProperCase</button>
    <button class="btn btn-primary" id="sentence-case" name="sentence-case" type="button">SentenceCase</button>
</div>
<script crossorigin="anonymous"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="main.js"></script>
</body>

</html>
